<form name="form.addUserForm" novalidate>
    <div class="ui form">

        <!--expire-->
        <div>Format: d-h-m-s. Example: 1h-40m, 3d... Leave blank for no expiration date.</div>
        <div class="ui labeled input">
            <div class="ui label">Expire</div>
            <input type="text" ng-model="inputs.expire">
        </div>

        <div class="inline field">
            <div class="ui">
                <input type="checkbox" tabindex="0" ng-model="inputs.readOnly">
                <label>Read-only</label>
            </div>
        </div>
    </div>
</form>
