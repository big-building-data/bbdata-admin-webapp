<form name="form.nwForm" class="ui form">
    <div class="field">
        <label>axis x width:</label>
        <div class="two fields">
            <div class="field">
                <input type="number" ng-model="inputs.durationInt" min="1" max="500" required/>
            </div>
            <div class="field" ng-init="durationTypes = ['seconds', 'minutes', 'hours']">
                <select class="ui dropdown" ng-model="inputs.durationType"
                        ng-options="item for item in durationTypes" required></select>
            </div>
        </div>
    </div>

    <div class="fields">
        <div class="six wide field">
            <label>refresh rate (ms)</label>
            <input type="number" ng-model="inputs.refreshRate" min="1" step="100" required/>
        </div>
        <div class="six wide field">
            <label>sensor:</label>
            <semantic-dropdown class="ui fluid search selection dropdown">
                <input type="hidden" name="sensor" required>
                <div class="default text">Select Sensor</div>
                <i class="dropdown icon"></i>
                <div class="menu">
                    <div class="item" ng-repeat="s in inputs.sensors" data-value="s.name"
                        ng-click="inputs.selectedSensor = s">{{s.name}}</div>
                </div>
            </semantic-dropdown>
        </div>
    </div>

</form>
