<h2>You objects</h2>
<div ng-init="ctrl.init()"></div>

<div class="align-right">
    <button class="ui labeled icon button small teal" ng-class="{disabled: ctrl.addInfosLoading}" ng-click="ctrl.add()">
        <i class="add icon"></i>
        add a object
    </button>
</div>

<div id="objects-accordion" class="ui styled accordion">
    <div class="title" ng-repeat-start="object in ctrl.objects">
        <div>
            <i class="dropdown icon"></i> {{object.name}} (id:{{object.id}})
        </div>
        <div>
            <button class="circular ui icon small button"
                    stop-event="click"
                    hover-class="mouseout:mousein"
                    ng-click="ctrl.edit(object)">
                <i class="icon edit green"></i>
            </button>
            <button class="circular ui icon small button"
                    hover-class="mouseout:mousein"
                    stop-event="click"
                    ng-click="ctrl.remove(object)">
                <i class="icon remove circle red"></i>
            </button>
        </div>
    </div>

    <div class="content" ng-repeat-end>
        <table class="ui very basic table object-details">
            <tr>
                <td>id</td>
                <td class="tt">{{object.id}}</td>
            </tr>
            <tr>
                <td>unit</td>
                <td>{{object.unit.name}} ({{object.unit.symbol}})</td>
            </tr>
            <tr>
                <td>creation date</td>
                <td>{{object.creationdate | date:"MM/dd/yyyy 'at' h:mma"}}</td>
            </tr>
            <tr>
                <td>description</td>
                <td>{{object.description || '-'}}</td>
            </tr>
        </table>

        <!--tokens-->

        <div class="token-accordion" class="ui accordion">
            <div class="title" ng-click="ctrl.loadTokens(object.id)">
                <div>
                    <i class="dropdown icon"></i> tokens
                </div>
            </div>
            <div class="content">
                <!--add button-->
                <div class="align-right">
                    <button class="ui icon button small circular" ng-click="ctrl.addToken(object)">
                        <i class="add icon"></i>
                    </button>
                </div>
                <!--table-->
                <table class="ui unstackable table very basic">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Secret</th>
                        <th>Description</th>
                        <th class="right aligned"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="t in ctrl.tokens[object.id]">
                        <td class="left aligned collapsing">{{t.id}}</td>
                        <td class="left aligned collapsing link" semantic-popup="click" data-html="<div class='tt'>{{t.secret}}</div>"><i>show</i></td>
                        <td>{{t.description}}</td>
                        <td class="right aligned collapsing">
                            <button class="circular ui icon small button" stop-event="click" hover-class="mouseout:mousein" ng-click="ctrl.editToken(object, t)">
                                <i class="icon edit green"></i>
                            </button>
                            <button class="circular ui icon small button" hover-class="mouseout:mousein" stop-event="click" ng-click="ctrl.removeToken(object, $index)">
                                <i class="icon remove circle red"></i>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
