<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>BBData</title>

    <!--includes css-->
    <link rel="stylesheet" href="/vendor/semantic/semantic.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <link rel="stylesheet" href="/vendor/sticky/sticky.min.css">
    <link rel="stylesheet" href="/vendor/sortable/ng-sortable.style.min.css">
    <!--my css-->
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/display.css">
    <link rel="stylesheet" href="/css/sensors.css">
    <link rel="stylesheet" href="/css/tls-sls.css">


</head>
<body ng-app="bbdata.app">

<!--menu-->
<div class="ui fixed inverted menu">
    <div class="ui container">
        <a href="#/" class="header item">
            <img class="logo" src="assets/logo.png">BBData
        </a>
        <a class="item" href="#" ng-click="$root.page=0">home</a>
        <a class="item" href="#1" ng-click="$root.page=1">sensors</a>
        <a class="item" href="#2" ng-click="$root.page=2">TLS/SLS</a>
    </div>
</div>


<!--page content-->
<div class="pusher">

    <!--main-->
    <!--
     page handling: each page has a display number (see the constants in app.module.js).
     the header link sets the $root.page variable, which controls which page to show.
     Below, each page has a container with an ng-show="$root.page == <page num>".

     !! for pages where the controller should not be initialized on load, but only
     when its bound content is actually shown, use the ng-if="$root.page_init[<pagenum>]" directive.
     It works thanks to a watch in the app.module run method: in short, page_init is set to true
     on the first page display.
    -->

    <!--display page-->
    <div id="container" ng-show="$root.page==0" class="ui main container home" ng-include
         ng-controller="DisplayController as ctrl"
         src="'/html/display/_main.html'"></div>
    <!--sensors page-->
    <div id="container" ng-if="$root.page_init[1]" ng-show="$root.page==1" class="ui main container sensors" ng-include
         ng-controller="SensorsController as ctrl"
         src="'/html/sensors/_main.html'"></div>
    <!--tls / sls page-->
    <div id="container" ng-if="$root.page_init[2]" ng-show="$root.page==2" class="ui main container tls-sls" ng-include
         ng-controller="TlsSlsController as ctrl"
         src="'/html/tls-sls/_main.html'"></div>

    <!--footer-->
    <div class="ui inverted vertical footer segment">
        <div class="ui center aligned container">
            <div class="ui horizontal inverted small link list">
                <a class="item" href="#">Site Map</a>
                <a class="item" href="#">Contact Us</a>
                <a class="item" href="#">Terms and Conditions</a>
                <a class="item" href="#">Privacy Policy</a>
            </div>
        </div>
    </div>

</div>

<!--=================== scripts include ================= -->

<script type="text/javascript" src="/vendor/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="/vendor/semantic/semantic.min.js"></script>
<script type="text/javascript" src="/vendor/sticky/sticky.min.js"></script>

<!--angular-->
<script type="text/javascript" src="/vendor/angular/angular.min.js"></script>
<script type="text/javascript" src="/vendor/angular/angular-resource.min.js"></script>
<script type="text/javascript" src="/vendor/angular/angular-animate.min.js"></script>

<!--sortable-->
<script type="text/javascript" src="/vendor/sortable/ng-sortable.js"></script>


<!--rest-->
<script type="text/javascript" src="/ajs/rest/rest.module.js"></script>
<script type="text/javascript" src="/ajs/rest/rest.constants.js"></script>
<script type="text/javascript" src="/ajs/rest/rest.service.js"></script>

<!--app-->
<script type="text/javascript" src="/ajs/app.module.js"></script>
<script type="text/javascript" src="/ajs/app.filters.js"></script>
<script type="text/javascript" src="/ajs/app.directives.js"></script>

<script type="text/javascript" src="/ajs/controllers/display.controller.js"></script>
<script type="text/javascript" src="/ajs/controllers/sensors.controller.js"></script>
<script type="text/javascript" src="/ajs/controllers/tls-sls.controller.js"></script>


<!--semantic helpers-->
<script type="text/javascript" src="/ajs/semantic/semantic.modals.js"></script>
<script type="text/javascript" src="/ajs/semantic/semantic.sidebar.js"></script>
<script type="text/javascript" src="/ajs/semantic/semantic.helpers.js"></script>

<!--datetime-->
<script type="text/javascript" src="/vendor/moment/momentjs.min.js"></script>
<script type="text/javascript" src="/vendor/moment/momentjs-round.js"></script>

<!--highcharts-->
<!--<script src="http://code.highcharts.com/highcharts.js"></script>-->
<script src="http://code.highcharts.com/stock/highstock.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>

<!--see http://www.highcharts.com/plugin-registry/single/15/Custom-Events-->
<script type="text/javascript" src="https://rawgithub.com/blacklabel/custom_events/master/customEvents.js"></script>
<script type="text/javascript" src="https://rawgit.com/laff/technical-indicators/master/technical-indicators.src.js"></script>


</body>

</html>
