<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>BBData</title>

    <!--includes css-->
    <link rel="stylesheet" href="/vendor/semantic/semantic.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">

    <style type="text/css">
        body {
            background-color: #EEE;
        }
        body > .grid {
            height: 100%;
        }
        .image {
            margin-top: -100px;
        }
        .column {
            max-width: 450px;
        }
    </style>
</head>
<body ng-app="bbdata.login" ng-controller="LoginController as ctrl">

<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui blue image header">
            <img src="/assets/logo.png" class="image">
            <div class="content">
                Login
            </div>
        </h2>
        <form class="ui large form">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text"
                               ng-init="auth.username = ''"
                               ng-model="auth.username" name="username" placeholder="Username">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password"
                               ng-init="auth.password = ''"
                               ng-model="auth.password" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="ui fluid large blue submit button"
                     ng-class="{'disabled': auth.username.length <= 2 || auth.password <= 3 }"
                     ng-click="ctrl.login(auth)">Login</div>
            </div>

            <div class="ui error message"
                ng-class="{'visible': ctrl.errors }">
                {{ ctrl.errors }}
            </div>
        </form>

    </div>
</div>


<!--=================== scripts include ================= -->

<script type="text/javascript" src="/vendor/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="/vendor/semantic/semantic.min.js"></script>

<!--angular-->
<script type="text/javascript" src="/vendor/angular/angular.min.js"></script>
<script type="text/javascript" src="/vendor/angular/angular-resource.min.js"></script>
<script type="text/javascript" src="/vendor/angular/angular-animate.min.js"></script>


<!--app-->
<script type="text/javascript" src="login.module.js"></script>


</body>

</html>
